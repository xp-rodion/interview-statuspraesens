<!-- email_file_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Результаты файла: {{ email_file_name }}</h1>
  <table>
    <thead>
        <th>
            Таблица email-ов:
        </th>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.email }}</td>
          <td>{% if result.is_valid %}Прошла проверку{% else %}Не прошла проверку{% endif %}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
